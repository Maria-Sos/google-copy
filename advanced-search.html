<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Dogra&family=Noto+Serif+Ottoman+Siyaq&display=swap"
            rel="stylesheet">
  </head>
    </head>
    <body>
        <header>
            <nav style="justify-content: space-between;">
                <a href="index.html">
                    <img alt="Google" height="24"
                        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="74"
                        data-atf="1" data-frt="0">
                </a>
                <a href="index.html">Google Search</a>
            </nav>
        </header>
        <div class="header-wrapper">
            <div class="header">Advanced Search</div>
        </div>
        <div style="border-bottom: 1px solid #ebebeb;"></div>        
        <div class="advaceform">
                <form class="advance-mainform" role="search" action="https://www.google.com/search">
                
                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <div class="find">Find pages with...</div>
                            </div>
                        </div>

                        <div class="wrapper-input">
                            <div class="searchinput">
                            <div class="advance-input" hidden ></div>
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <label for="all_words">all these words:</label>
                            </div>
                        </div>

                        <div class="wrapper-input">
                            <div class="searchinput">
                            <input class="advance-input" type="text" id="all_words" name="as_q" role="combobox">
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <label for="exact_phrase">this exact word or phrase:</label>
                            </div>
                        </div>
                    
                        <div class="wrapper-input">
                            <div class="searchinput">
                                <input class="advance-input" type="text" id="exact_phrase" name="as_epq" role="combobox">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <label for="any_words">any of these words:</label>
                            </div>
                        </div>
                    
                        <div class="wrapper-input">
                            <div class="searchinput">
                                <input class="advance-input" type="text" id="any_words" name="as_oq" role="combobox">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <label for="none_words">none of these words:</label>
                            </div>
                        </div>
                    
                        <div class="wrapper-input">
                            <div class="searchinput">
                                <input class="advance-input" type="text" id="none_words" name="as_eq" role="combobox">
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="as_qdr" value="all">
                    <input type="hidden" name="as_occt" value="any">
                    <input type="hidden" name="safe" value="images">

                    <div class="row">
                        <div class="wrapper-label">
                            <div class="searchlabel">
                                <label for="none_words"></label>
                            </div>
                        </div>

                        <div class="wrapper-input">
                            <div>
                                <input class="advancedbtn" type="submit" value="Advanced Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>

        </footer>
    </body>
</html>
